<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Додо Пицца</title>
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks active" onclick="openCity(event, 'London')">Саратов</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Новороссийск</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Благовещенск</button>
</div>

<div id="London" class="tabcontent">
  <h3>Саратов</h3>
  <iframe src="https://open.ivideon.com/embed/v2/camera/0/server/100-88cbbaa73c3af42d24065fd481753e47/ap" width="800" height="500"></iframe>
</div>

<div id="Paris" class="tabcontent">
  <h3>Новороссийск</h3>
  <iframe src="https://open.ivideon.com/embed/v2/camera/0/server/100-ec81578a738bdc86d5808db7b1a1f089/ap" width="800" height="500"></iframe>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Благовещенск</h3>
  <iframe src="https://open.ivideon.com/embed/v2/camera/0/server/100-3189f535e606f74ac63af6244c17d257/ap" width="800" height="500"></iframe>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
